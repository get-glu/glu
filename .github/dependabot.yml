version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
        update-types:
          - version-update:semver-major
    labels:
      - "dependencies"
      - "go"
      # kodiak `merge.automerge_label`
      - "automerge"